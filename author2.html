<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .content {
            flex: 1;
            padding: 20px;
            text-align: center;
        }

        /* Footer Styling */
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        .footer-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: auto;
        }

        .footer-section {
            margin: 10px;
        }

        .footer a {
            color: #f2a900;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="content">
        <h1 >Welcome to Novelnexus</h1>
        
    </div>

    <footer class="footer">
        <div class="footer-container">
            <div class="footer-section">
                <h3>About Us</h3>
                <p>We provide the best services to our customers. Learn more <a href="#">here</a>.</p>
            </div>
            <div class="footer-section">
                <h3>Quick Links</h3>
                <p><a href="work.html">Home</p>
            </div>
            <div class="footer-section">
                <h3>Social Media</h3>
                <p><a href="#">Facebook</a> | <a href="#">Twitter</a> | <a href="#">Instagram</a></p>
            </div>
            <div class="footer-section">
                <h3>Contact</h3>
                <p>Email: info@example.com</p>
                <p>Phone: +123456789</p>
            </div>
        </div>
        <p>&copy; 2025 YourWebsite. All rights reserved.</p>
    </footer>

</body>
</html>
