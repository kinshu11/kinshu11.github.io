      .box {
            width: 200px;
            height: 200px;
            background-color: lightblue;
            border: 2px solid rgb(2, 2, 8);
            text-align: center;
            line-height: 200px;
            font-weight: bold;
            font-size: 18px;
        }
        .dropdown {
            position: relative;
            display: inline-block;
            background-color: #0b0211;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #a82727;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            border-radius: 5px;
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #a72323;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown button {
            
            color: rgb(175, 60, 60);
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .dropdown button:hover {
            background-color: #b99329;
        }

         
    </style>
